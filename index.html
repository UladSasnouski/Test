<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Canvas</title>
</head>

<body>
    <div class="grid">
        <div class="text">
            <p>Figures</p>
        </div>
        <div class="text">
            <p>Canvas</p>
        </div>
        <div class="flex">
            <div id="rect" draggable="true" ondragstart="dragstart_handler(event)"></div>
            <div id="circle" draggable="true" ondragstart="dragstart_handler(event)"></div>
        </div>
        <div>
            <canvas id="canvas-big" width="600" height="600" ondrop="drop_handler(event)"
                ondragover="dragover_handler(event)"></canvas>
        </div>
    </div>
    <div class="controls">
        <div class="container">
            <label for="base">Color:</label>
            <input id="base" type="color" name="base" value="#d5d825">
        </div>
        <div class="container">
            <label for="width">Size:</label>
            <input id="width" type="range" name="width" min="50" max="150" value="100" data-sizing="px">
        </div>
    </div>
</body>

<script src="./main.js"></script>

</html>
